<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="img-content">
        <img src="./images/illustration-hero.svg">
    </div>
    <div class="text-section">
        <h2 class="title">Order Summary</h2>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    </div>
    <div class="icon-music">
        <div class="img-left">
          <img src="./images/icon-music.svg">
        </div>
        <div class="prices">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="a-right">
          <a href="#">Change</a>
        </div>  
    </div>

    <div class="two-btn">
        <button class="btn-pay btn">Proceed to Payment</button>
        <button class="btn-cancel btn">Cancel Order</button>
    </div>
</div>

  </div>-->
</body>
</html>
